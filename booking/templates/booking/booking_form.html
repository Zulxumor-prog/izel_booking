{% load i18n %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Bron qilish" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">{% trans "Mijoz ma’lumotlarini kiriting" %}</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">{% trans "Mijoz ismi" %}</label>
                    {{ form.client_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{% trans "Telefon raqami" %}</label>
                    {{ form.phone }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{% trans "Yo‘nalish" %}</label>
                    {{ form.route }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{% trans "Reysni tanlang" %}</label>
                    {{ form.tour }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{% trans "Passport skaneri" %}</label>
                    {{ form.passport_file }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{% trans "3x4 rasm" %}</label>
                    {{ form.photo_3x4 }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{% trans "To‘lov chek" %}</label>
                    {{ form.payment_receipt }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{% trans "Holat" %}</label>
                    {{ form.status }}
                </div>

                <button type="submit" class="btn btn-success">{% trans "Bron qilish" %}</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
<p>
  <label for="id_tour">Reysni tanlang:</label>
  {{ form.tour }}
</p>
